<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print array strings in list items in JSX</h1>
        <div id="root"></div>

        <script type="text/babel">
            var x = ["cat","tiger","lion","ant","monkey"]
            var js1 = <ul>{
                x.map((v)=>{
                    return <li>{v}</li>
                })
            }</ul>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
