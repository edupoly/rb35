<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print the sum of all numbers of array in JSX using reduce method
        </h1>
        <div id="root"></div>

        <script type="text/babel">
            var x = [10,24,59,17,52,58,19,44,18,23]
            var js1 = <div>
                        <h1>
                            {
                                x.reduce((a,b)=>{return a+b},0)
                            }
                        </h1>
                       
            </div>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
