<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>Print array values in sorted order in list items in JSX</h1>
        <div id="root"></div>

        <script type="text/babel">
            var x = [10,20,39,119,27]
            var js1 = <div>{
                x.sort(function(a,b){
                    if(a>b){
                        return -1
                    }
                    else{
                        return 1
                    }
                }).map((v)=>{
                    return <h1>{v}</h1>
                })
            }</div>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
