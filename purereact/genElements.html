<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .abc{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 style="color:red" class="abc">Srikanth</h1>
        <div id="root"></div>
        <div id="main"></div>
        <script type="text/babel">
            var nh1 = document.createElement("h1");
            nh1.innerHTML="Mohan"
            nh1.style.color="red"
            nh1.classList.add("abc")
            document.body.appendChild(nh1)

            var rh1 = React.createElement("h1",{style:{color:"red"},class:"abc"},"Venky")
            ReactDOM.render(rh1,document.getElementById("root"))

            var jh1 = <h1 style={{color:'red',border:"solid"}} class="abc">Divya</h1>
            ReactDOM.render(jh1,document.getElementById("main"))

            console.dir(nh1)
            console.dir(rh1)
            console.dir(jh1)
        </script>
    </body>
</html>
