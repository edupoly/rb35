<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            ul{
              border:1px solid gray;
              padding:20px;
              display: flex;
            }
            img{
              width:100px;
            }
        </style>
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print the given array of students in cards
        </h1>
        <div id="root"></div>

        <script type="text/babel">
          var gr = [
                      [
                        "https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_1280.jpg",
                        "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg",
                        "https://cdn.pixabay.com/photo/2016/05/09/10/42/weimaraner-1381186_1280.jpg"
                      ],
                      [
                        "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
                        "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
                        "https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg",
                        "https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg",
                        "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg"
                      ]
                    ]
           var galleries =  <div>
                              {
                                gr.map((g)=>{
                                  return  <ul>
                                              {
                                                g.map((img)=>{
                                                  return <li>
                                                          <img src={img}/> 
                                                        </li>
                                                })
                                              }
                                          </ul>
                                })
                              }
                            </div>
            ReactDOM.render(galleries,document.getElementById("root"))
        </script>
    </body>
</html>
