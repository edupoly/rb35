<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>Display greatest variable value of three in JSX</h1>
        <div id="root"></div>

        <script type="text/babel">

            var x = -33;
            var y = 10;
            var z = 33;
            var js1 = <h1>
                            {x>y && x>z ? x :""}
                            {y>x && y>z ? y :""}
                            {z>x && z>y ? z :""}
                        </h1>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
