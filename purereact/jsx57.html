<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            img{
                width:100px;
            }
        </style>
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print a table for the given array of students
        </h1>
        <input type="radio" name="sortby" value="firstname">:sort by firstname
        <input type="radio" name="sortby" value="lastname">:sort by lastname
        <input type="radio" name="sortby" value="age">:sort by age
        <input type="radio" name="sortby" value="gender">:sort by gender
        <div id="root"></div>

        <script type="text/babel">
          var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"Mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"Mithali",
          lastname:"Raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
    var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
            function genTable(){
                var js1 = <table border="2">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th></th>
                            </tr>
                        </thead>
                        {
                            students.map((s)=>{
                                return  <tr>
                                            <td>{s.firstname}</td>
                                            <td>{s.lastname}</td>
                                            <td>{s.age}</td>
                                            <td>{s.gender}</td>
                                            <td>{s.gender==="male"?<img src={maleimage}/>:<img src={femaleimage}/>}</td>
                                        </tr>
                            })
                        }
                    </table>
                ReactDOM.render(js1,document.getElementById("root"))
            }
           function sortbykey(ev){
            var k = ev.target.value;
            students.sort(function(a,b){
                if(a[k]>b[k]){
                    return 1
                }
                else{
                    return -1
                }
            })
            genTable()
           }
           genTable();
           document.getElementsByName("sortby").forEach((el)=>{
            el.onchange=(event)=>{sortbykey(event)};
           })
        </script>
    </body>
</html>
