<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print the string object property values in Uppercase in JSX
        </h1>
        <div id="root"></div>

        <script type="text/babel">
           var obj = {
                        firstname:"Praveen",
                        lastname:"Gubbala",
                        age:40
                    }
            var js1 = <div>
                        <h1>{obj['firstname'].toUpperCase()}</h1>
                        <h1>{obj['lastname'].toUpperCase()}</h1>
                        <h1>{obj['age']}</h1>
                    </div>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
