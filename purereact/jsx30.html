<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
    </head>
    <body>
        <b>Edupoly Training on ReactJS... Contact for Training</b>
        <h1>
            Print first two characters of array values in h1 elements 
        </h1>
        <div id="root"></div>

        <script type="text/babel">
            var x = ["cat","tiger","lion","ant","monkey"]
            var js1 = <div>
                        <ul>
                            {
                                x.map((v)=>{
                                    return <li><h1>{v.slice(0,2)}</h1></li>
                                })
                            }
                        </ul>
                       
            </div>
            ReactDOM.render(js1,document.getElementById("root"))
           
        </script>
    </body>
</html>
