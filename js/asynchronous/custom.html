        <script>

            function getAllProducts(){
                var p = new Promise(function(resolve,reject){
                    fetch("https://fakestoreapi.in/api/products")
                    .then(function(res){
                        res.json().then(function(data){
                            resolve(data)
                        })
                    })
                    .catch(function(err){
                        reject("Some errrorrr!!")
                    })
                })
                return p;
            }
