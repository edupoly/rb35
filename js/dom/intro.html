<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1 id="d1"></h1>
    <script>
        setInterval(function(){
            var d1 = new Date();
            var hrs = d1.getHours();
            var min = d1.getMinutes()
            var sec = d1.getSeconds();
            var ms = d1.getMilliseconds()
            document.getElementById("d1").innerHTML=hrs+":"+min+":"+sec+":"+ms;
        },100)
    </script>
</body>
</html>
