<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="indianteam">

    </ul>
    <script>
        var ar = ["rohit","virat","surya"]

        ar.forEach(function(player){
            var nli = document.createElement("li");
            nli.innerHTML=player;
            document.getElementById("indianteam").appendChild(nli)
        })

    </script>
</body>
</html>
